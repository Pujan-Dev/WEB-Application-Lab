<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 - Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        form {
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Student Registration Form</h1>

<form onsubmit="return validateForm()">
    
    <!-- Full Name Field - required -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

    <!-- Email Field - required with email validation -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <!-- Password Field - required with minimum 6 characters pattern -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Minimum 6 characters" required pattern=".{6,}" title="Password must be at least 6 characters"><br><br>

    <!-- Age Field - required with min value -->
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="1" max="100" placeholder="Enter your age" required><br><br>

    <!-- Gender - Radio buttons -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <!-- Course - Dropdown list -->
    <label for="course">Course:</label><br>
    <select id="course" name="course" required>
        <option value="">-- Select a course --</option>
        <option value="web">Web Development</option>
        <option value="ml">Machine Learning</option>
        <option value="dbms">Database Management</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="cyber">Cyber Security</option>
    </select><br><br>

    <!-- Terms and Conditions - Checkbox -->
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I accept the terms and conditions</label><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Register">

</form>

<script>
    function validateForm() {
        // Get the age value
        const age = document.getElementById("age").value;
        
        // Check if age is less than 16
        if (age < 16) {
            alert("You must be at least 16 years old to register.");
            return false; // Prevent form submission
        }
        
        // If all validations pass
        alert("Registration Successful!");
        return true; // Allow form submission
    }
</script>

</body>
</html>
