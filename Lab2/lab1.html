<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .box {
            width: 300px;
            padding: 1.5rem;
            border: 4px solid;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .content-box {
            box-sizing: content-box;
            border-color: #22c55e;
            background: #dcfce7;
        }

        .border-box {
            box-sizing: border-box;
            border-color: #ef4444;
            background: #fee2e2;
        }

        .label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .info {
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model</h1>

    <div class="box content-box">
        <p class="label">content-box</p>
        <p class="info">Total width = 300 + padding + border = 360px</p>
    </div>

    <div class="box border-box">
        <p class="label">border-box</p>
        <p class="info">Total width = 300px (includes padding & border)</p>
    </div>
</body>
</html>
