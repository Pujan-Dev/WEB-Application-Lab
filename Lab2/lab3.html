<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position, Z-Index & Display</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, sans-serif;
            line-height: 1.6;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 2rem;
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }

        h2 {
            margin: 1.5rem 0 1rem;
            color: #444;
        }

        section {
            margin-bottom: 2rem;
        }

        /* Position */
        .pos-container {
            position: relative;
            height: 180px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }

        .static { position: static; background: #e3f2fd; padding: 8px; }
        .relative { position: relative; top: 10px; left: 10px; background: #c8e6c9; padding: 8px; }
        .absolute { position: absolute; top: 30px; right: 10px; background: #ffcdd2; padding: 8px; }
        .fixed { position: fixed; bottom: 20px; right: 20px; background: #fff9c4; padding: 8px; border: 1px solid #ccc; font-size: 0.875rem; }

        /* Z-Index */
        .z-container {
            position: relative;
            height: 140px;
        }

        .z-box {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 0.875rem;
        }

        .z1 { background: #e53935; z-index: 1; top: 10px; left: 10px; }
        .z2 { background: #1e88e5; z-index: 2; top: 30px; left: 50px; }
        .z3 { background: #43a047; z-index: 3; top: 50px; left: 90px; }

        /* Display */
        .block { display: block; background: #f8bbd9; padding: 8px; margin: 4px 0; }
        .inline { display: inline; background: #b3e5fc; padding: 4px; }
        .inline-block { display: inline-block; width: 120px; height: 40px; background: #c8e6c9; margin: 4px; text-align: center; line-height: 40px; }

        /* Flexbox */
        .flex-container {
            display: flex;
            gap: 10px;
            background: #eee;
            padding: 10px;
        }

        .flex-item {
            background: #ff8a65;
            padding: 16px;
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CSS Position, Z-Index & Display</h1>

    <section>
        <h2>Position</h2>
        <div class="pos-container">
            <div class="static">Static</div>
            <div class="relative">Relative</div>
            <div class="absolute">Absolute</div>
        </div>
        <div class="fixed">Fixed</div>
    </section>

    <section>
        <h2>Z-Index</h2>
        <div class="z-container">
            <div class="z-box z1">z:1</div>
            <div class="z-box z2">z:2</div>
            <div class="z-box z3">z:3</div>
        </div>
    </section>

    <section>
        <h2>Display</h2>
        <div class="block">Block 1</div>
        <div class="block">Block 2</div>
        <p style="margin: 10px 0;">
            <span class="inline">Inline 1</span>
            <span class="inline">Inline 2</span>
            <span class="inline">Inline 3</span>
        </p>
        <div>
            <div class="inline-block">Inline-Block 1</div>
            <div class="inline-block">Inline-Block 2</div>
        </div>
    </section>

    <section>
        <h2>Flexbox</h2>
        <div class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>
    </section>
</body>
</html>
